<!doctype html>
<html lang="zh-Hans" class="bg-white" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="Cache-Control" content="no-siteapp" >
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <title>摇摆玛丽</title>
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <div id="top"></div>
    <div id="bottom"></div>
    <canvas id="canvas"></canvas>
    <img style="display:none" src="assets/images/mario2.png"/>
    <div id="scoreWrapper">
      <div id="score">0</div>
      <span id="bestScoreText">最高记录</span>
      <span id="bestScore">0</span>
      <span id="bestLvlText">最高成就</span>
      <span id="bestLvlNum"><span class="text">未起跳</span>(<span class="num">0</span>)</span>
    </div>
    <div id="info">
      <div id="jumpLvlTitle">轻轻一跃</div>
      <div id="jumpLvl">
        <span id="jumpLvlText">跳跃指数</span>
        <span id="jumpLvlNum">0</span>
      </div>
    </div>
    <div id="loose">
      <div id="looseTitle"><img src="assets/images/game_over.png" /></div>
      <div id="finalScoreWrapper"><img src="assets/images/final_score.png" /><span id="finalScore">0</span></div>
      <div id="btnWrapper">
        <span class="button show-off" onclick="showOff()">炫耀一下</span>
        <span class="button again" onclick="restart()">再来一局</span>
      </div>
    </div>
    <div id="pauseBtnWrapper" onclick="pause()">
      <img id="pauseBtn" src="assets/images/pause.png"/>
      <img id="startBtn" src="assets/images/start.png"/>
    </div>
    <div id="showOffWrapper" onclick="this.fadeOut()">
      <img src="assets/images/share.png"/>
    </div>
    <!--<audio src="assets/audio/die.wav" id="dieAudio" controls="controls">
    </audio>
    <audio src="assets/audio/jump.wav" id="jumpAudio" controls="controls">
    </audio>-->
    <img src="assets/images/p_jump.png"/>
    <script src="assets/js/jetter.min.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/cloud.js"></script>
    <script src="assets/js/gap.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
